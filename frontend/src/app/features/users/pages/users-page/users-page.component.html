<section class="users-page">
  <header class="users-page__header">
    <h1>Usuarios</h1>
  </header>

  <nz-spin [nzSpinning]="(isLoading$ | async) ?? false">
    <app-users-table [users]="(users$ | async) ?? []"></app-users-table>
  </nz-spin>

  <p class="users-page__error" *ngIf="error$ | async as error">
    {{ error }}
  </p>
</section>
